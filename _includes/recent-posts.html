<div>
  <h4>Recent Posts</h4>
  <ul class="blog-title-list">
    <div class="post-header">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>Posted: {{ post.date | date: '%B %d, %Y'}}</span>
      </li>
      <li>
        <img src="{{ post.gravatar }}" alt="Avatar">
        <a href="{{ post.authorTwitter}}" class="social-link"><i class="fab fa-twitter"></i></a>by: {{ post.author }}
      </li>
      {% endfor %}
</div>
